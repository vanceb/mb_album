<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        // Set up Spotify SDK callback BEFORE the SDK loads
        console.log('Setting up global Spotify SDK callback...');
        window.onSpotifyWebPlaybackSDKReady = () => {
            console.log('Spotify Web Playback SDK loaded and ready!');
            // Dispatch custom event for our modules to listen to
            window.dispatchEvent(new CustomEvent('spotifySDKReady'));
        };
    </script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
